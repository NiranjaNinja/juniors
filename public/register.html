  <body class="text-center" background="/images/1.jpg"><center><br><br><br><br><br>
    <div id="pop"><br>

    <form method="POST" action="\index" class="form-signin" class="form-control" style="width: 300px">
      <h1 class="h3 mb-3 font-weight-normal"> Register me</h1>

      <input type="text" name="name" class="form-control" placeholder="First Name" required>


      <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>

      <input type="password" name="password" class="form-control" placeholder="Password" required>

       <input type="String" name="contactno" class="form-control" placeholder="Contact Number" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

    </form>
