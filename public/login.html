  <body class="text-center" background="/images/1.jpg">

    <center>
    <br><br><br><br><br>

    <div id="pop"><br>

    <form class="form-signin" class="form-control" style="width: 300px" action="\signin" method="POST">

      <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>

    </form>
